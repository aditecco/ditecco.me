pages:
  # we deploy all files to /public
  stage: deploy
  script:
    - mkdir .public
    # to-do: find a simple way to exclude __source from the copy operation
    - cp -r archive .public
    - cp -r basecamp .public
    # - cp -r blog .public
    - cp -r css .public
    - cp -r img .public
    - cp -r js .public
    - cp -r projects .public
    - cp -r resume .public
    - cp .htaccess .public
    - cp index.html .public
    - cp robots.txt .public
    - mv .public public
  artifacts:
    paths:
      - public
  only:
    - master
