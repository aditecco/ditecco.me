image: ruby:latest

before_script:
  - apt-get update -y
  - echo "=> Setting en_US UTF-8 locale..."
  - apt-get install -y locales
  - echo "en_US UTF-8" > /etc/locale.gen
  - locale-gen en_US.UTF-8
  - export LANG=en_US.UTF-8
  - export LANGUAGE=en_US:en
  - export LC_ALL=en_US.UTF-8
  - echo "=> Installing node..."
  - curl -SLO "https://nodejs.org/dist/v9.3.0/node-v9.3.0-linux-x64.tar.xz"
  - tar -xJf "node-v9.3.0-linux-x64.tar.xz" -C /usr/local --strip-components=1 --no-same-owner
  - ln -s /usr/local/bin/node /usr/local/bin/nodejs
  - echo "=> Checking correct installation..."
  - which node
  - node -v
  - which npm
  - npm -v
  - echo "=> Installing node packages..."
  - npm i -g pug
  - npm i -g pug-cli
  - pug --version

pages:
  script:
    - gem install bundler:1.16.0
    - bundle install --deployment
    - cd __source/jekyll
    - bundle exec jekyll build
  artifacts:
    paths:
      - public
  only:
    - master
