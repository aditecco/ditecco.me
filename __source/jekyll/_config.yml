# ---------------------------------
# places
# ---------------------------------

source: ./
destination: ../../public
layouts_dir: ./_layouts
includes_dir: ./_includes


# ---------------------------------
# vars
# ---------------------------------

title: Alessandro Di Tecco, Alessandro Di Tecco, Front-End Web Designer
name: The personal website of Alessandro Di Tecco
description: Alessandro Di Tecco is a Front-End Web Designer. This is his personal website.


# ---------------------------------
# compilers, plugins
# ---------------------------------

plugins:
  - jekyll-pug
  - jekyll-autoprefixer

jekyll-pug:
  minify: true
  debug: true

autoprefixer:
  browsers:
    - last 2 versions

sass:
  sass_dir: _sass
  style: compressed

kramdown:
  auto_ids: false


# ---------------------------------
# debugging
# ---------------------------------

error_mode: warn

