---
layout: default
title: ditecco.me/blog
---

<!-- ====================== POST LIST ======================  -->
<a name="post-list"></a>

<section> <!-- Post List -->
	<div class="post">
		<ul>
			{% for blog-post in site.posts %}
			<a href="post.url">
				<li> <!-- Post 1 -->
					<h3>{{ blog-post.title }}</h3>
					<p>&#126; Written on {{ blog-post.timestamp }} <span class="tag">{{ blog-post.taxonomy }}</span></p>
				</li>
			</a>
			{% endfor %}
		</ul>
	</div>
</section>
