<!-- ====================== POST LIST ====================== -->
<a name="post-list"></a>

<section>
	<div class="post">
		<ul>
			{% for blogPost in site.posts %}
			<a href="{{ blogPost.url | replace_first: '/', '/blog/' }}">
				<li>
					<h3>{{ blogPost.title }}</h3>
					<p>&#126; Written on {{ blogPost.timestamp }} <span class="tag">{{ blogPost.taxonomy }}</span></p>
				</li>
			</a>
			{% endfor %}
		</ul>
	</div>
</section>
